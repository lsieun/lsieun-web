<!DOCTYPE html>  <!-- HTML5 document type -->
<html>
<head>
    <title>GOJS</title>
    <!-- use go-debug.js when developing and go.js when deploying -->
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/gojs/go-debug.js"></script>
    <script src="/js/gojs/mindmap.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            initMindMap("myDiagramDiv");
        });
    </script>
</head>

<body>
<!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
     In this case we also add a background color so we can see that area. -->
<div id="myDiagramDiv" style="width:100%; height:700px; background-color: #DAE4E4;"></div>
<button id="SaveButton" onclick="save()">Save</button>
<button onclick="load()">Load</button>
<button onclick="layoutAll()">Layout</button>
Diagram Model saved in JSON format:

</html>
