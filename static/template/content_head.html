<!DOCTYPE html>
<html>
<head>
    <title>__TITLE__</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="In My Humble Opinion"/>
    <meta name="keywords" content="Cryptography, Java"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/main.css">
    <style type="text/css">
        body, html {
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }
        h2 {
            font-size:24px;
            font-weight: bolder;
        }
        h3 {
            font-size:18px;
            font-weight: bold;
        }

        #main_content article p a {
            color: #00B3A6;
        }

        .bgimg {
            background-position: center;
            background-size: cover;
            background-image: url("/images/bg/beach_mini.jpg");
            min-height: 38.2%;/*0.618是黄金分割点*/
        }

        .auto-toc {
            /*background: #f2f2f2;*/
            padding: 5px;
            margin: 15px;
            border-radius: 4px;
            font-size: 16px;
        }
        .auto-toc ul{
            padding: 5px;
        }
        .auto-toc ul li{
            margin-left: 10px;
            padding: 0px;
            box-sizing: border-box;
        }
        .auto-toc ul li a{
            text-decoration: none;
            color: #348781;
            display: block;
            border-bottom: 1px dotted rgba(0, 0, 0, 0.1);
            padding: 3px;
        }
        .auto-toc ul li a:hover{
            background: rgba(0, 0, 0, 0.095);
        }
        .auto-toc h4 {
            font-size: 15pt;
            text-align: center;
        }

        .javacode {
            display: none;
        }

        .jscode {
            display: none;
        }

        .plaintext {
            display: none;
        }
    </style>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/js/w3codecolor.js"></script>
    <script type="text/javascript" src="/js/auto-toc.js"></script>
    <script type="text/javascript" src="/js/auto-code.js"></script>
    <script type="text/javascript" src='/js/mathjax/MathJax.js?config=TeX-AMS_CHTML'></script>
    <script>
        // Javascript inside this file
        function toggle_all_sub_note() {
            $('#main_content sub.my_note').toggle();
        }

        function display_img(img) {
            document.getElementById('img_container').src=img.src;
            document.getElementById('img_modal').style.display='block'
        }

        function toggle_paragraph_sub_note(obj) {
            $(obj).parent().find("sub.my_note").toggle();
        }

        $(function() {
            toggle_all_sub_note();
            $(".at").autoToc();
            $(".javacode, .jscode, .plaintext").autoCode();

            MathJax.Hub.Config({
                "CommonHTML": {
                    scale: 138
                }
            });
        });
    </script>
</head>
