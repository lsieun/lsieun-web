<body class="w3-light-grey">

__NAVIGATION_BAR__

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min">
    <div class="w3-display-bottomright w3-center w3-padding-large w3-hide-small">
<!--        <span class="w3-tag">峰峦如聚 &nbsp; 晨光熹微</span>-->
        <span class="w3-tag w3-text-white">日拱一卒 &nbsp; 功不唐捐</span>
    </div>
    <div class="w3-display-middle w3-center">
        <span class="w3-text-white" style="font-size:90px"><br></span>
    </div>
    <div class="w3-display-bottomright w3-center w3-padding-large">
        <span class="w3-text-white"></span>
    </div>
</header>

<!-- Add a background color(浅黄色) and large text to the whole page -->
<div class="w3-sand w3-large">

    <!-- About Content(文章) -->
    <div class="w3-container" id="main_content">
        <div class="w3-content" style="max-width: 1024px;">
            <article>
            __PAGE_CONTENT__
            </article>
        </div>

    </div>
    <div>
        <img class="w3-opacity w3-hover-opacity-off"
             src="/images/go_to_top.png"
             alt="Go To Top" style="position:fixed;width:50px;height:50px;right:50px;bottom:50px;"
             onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');"/>
    </div>

    <!-- ThankYou Container -->
    <div class="w3-container" id="where" style="padding-bottom:32px;">
        <div class="w3-content" style="max-width:700px">
            <h5 class="w3-center w3-padding-48 w3-tangerine"><span class="w3-tag w3-wide">You Don't Need Wings to Fly</span>
            </h5>
            <!--<p>Find us at some address at some place.</p>-->
        </div>
    </div>

    <div id="toc_div" class="w3-card" style="position:fixed;padding:7px;bottom:50px;left:0;max-width:450px;z-index:999;display:none;">
        <span onclick="document.getElementById('toc_div').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <div class="at">
            <!-- at == auto table of content -->
            <!-- https://www.jqueryscript.net/menu/TOC-Generator-Smooth-Scroll-autoToc.html -->
        </div>
        <span onclick="document.getElementById('toc_div').style.display='none'"
              class="w3-button w3-display-bottomleft" style="font-size: 10px">CLOSE</span>
    </div>
    <div class="w3-clear"></div>

</div>




<footer class="w3-center w3-indigo w3-padding-16">
    <p class="w3-tangerine">Powered by <a href="javascript:void(0)">lsieun.cn</a></p>
</footer>

<div id="img_modal" class="w3-modal" onclick="document.getElementById('img_modal').style.display='none'" style="display: none;">
    <span class="w3-button w3-hover-red w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-card-4 w3-animate-zoom">
        <img id="img_container" src="/images/mountains.jpg" alt="mountains" style="width:100%">
    </div>
</div>

<!--
Try putting script-Tags over the closing body-Tag,
this will prevent that the page is loading endless
for the Javascript file, before the page is actually loaded.
-->
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/js/w3codecolor.js"></script>
<script type="text/javascript" src="/js/auto-toc.js"></script>
<script type="text/javascript" src="/js/auto-code.js"></script>
<script>
    // Javascript inside this file
    function toggle_all_sub_note() {
        $('#main_content sub.my_note').toggle();
    }

    function display_img(img) {
        document.getElementById('img_container').src=img.src;
        document.getElementById('img_modal').style.display='block'
    }

    function toggle_paragraph_sub_note(obj) {
        $(obj).parent().find("sub.my_note").toggle();
    }

    $(function() {
        toggle_all_sub_note();
        $(".at").autoToc();
        $(".javacode, .jscode, .plaintext").autoCode();
    });
</script>

</body>
</html>
