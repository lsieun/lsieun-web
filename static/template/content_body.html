Try putting script-Tags over the closing body-Tag,

<script type="text/javascript" src="/js/jquery-3.4.1.js"></script>
<script>
    // Javascript inside this file
    function toggle_all_sub_note() {
        $('#main_content sub.my_note').toggle();
    }

    function toggle_paragraph_sub_note(obj) {
        $(obj).parent().find("sub.my_note").toggle();
    }
    $(function() {
        toggle_all_sub_note();

        $('table>tbody>tr').mouseover(function() {
            $(this).css('backgroundColor','lightgray');
        }).mouseout(function() {
            $(this).css('backgroundColor','');
        }).click(function() {
            $(this).prevAll().css('backgroundColor','yellow');
            $(this).css('backgroundColor','violet');
            $(this).nextAll().css('backgroundColor','yellow');
        });
    });
</script>
