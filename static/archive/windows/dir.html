<h2>Parameters</h2>

<ul>
    <li>
        <code>/s</code>: Lists every occurrence of the specified file name within the specified directory and all subdirectories.
    </li>
    <li>
        <code>/b</code>: Displays a bare list of directories and files, with no additional information. The /b parameter overrides /w.
    </li>
</ul>
