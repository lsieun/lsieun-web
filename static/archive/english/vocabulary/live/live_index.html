<h2>Vocabulary</h2>

<h3>reside</h3>

<p>
    <span id="reside" class="vocabulary">reside</span>: 居住在；定居于 to live in a particular place
</p>

<p>
    引申词：
</p>

<ul>
    <li>
        <span id="resident" class="vocabulary">resident</span>: 居民；住户 a person who lives in a particular place or who has their home there
    </li>
    <li>
        <span id="residence" class="vocabulary">residence</span>: 住所；住房；（尤指）宅第，豪宅 a house, especially a large or impressive one
    </li>
</ul>
