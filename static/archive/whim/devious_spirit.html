<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">中国の曲霊</span></h1>
<!-- 内容 -->

<p>
    在中国的社会中，存在着一个邪恶的灵体，可以形象的将其称之为“曲霊”。它是一个邪恶、狡猾、冷酷、凶残的灵体，它侵蚀于许多人的头脑之中。
</p>

<p>
    “我是为你好”，本应该是一句让人落泪的话，是建立一个心灵与另一个心灵之间沟通桥梁的手段。在中国，由于曲霊的存在，这句话成为了实施迫害的借口，成为邪恶打击好人的谎言。
</p>
