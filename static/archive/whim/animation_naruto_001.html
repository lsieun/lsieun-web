<!-- 内容 -->

<p>
    我想，或许每个人都有属于自己的悲伤，能够与鸣人那一段痛苦的人生遭遇产生共鸣：渴望被认同却不被认同、渴望证明自己存在的价值却被人忽视、渴望被别人所接纳却被拒绝。
</p>

<p>
    关于这三个概念（自身价值、被认同、被接纳），我觉得，三者之间是有一个先后的顺序。首先，是“证明自己存在的价值”，要明确知道自己是有用之身，而不是无用之人，这可能是一个人向自身的存在发起的追问。其次，就是“被认同”。当一个人确认自身存在的价值之后，才有可能去进一步希望得到其他人的认同。最后，才是“被接纳”。当固有人群认同一个人的价值后，才会进一步接纳他。
</p>
