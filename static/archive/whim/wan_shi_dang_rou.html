<!-- 标题 -->
<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">晚食以当肉，安步以当车</span></h1>
<!-- 内容 -->

<div class="w3-panel w3-light-grey w3-border w3-round">
    <p>
        语出《战国策．齐策四》：“斶愿得归，晚食以当肉，安步以当车，无罪以当贵，清静贞正以自虞。”
    </p>
    <p>
        明．冯时可《雨航杂录》卷上：“尝谓古人称晚食当肉，缓步当车。余亦谓焚香可以当栽花，扫地可以当营宅。”
    </p>
    <p>
        宋．陈杰《自堂存稿．穷居》：“安步当车蔬当肉，笔耕为耒纸为田。”
    </p>
    <p></p>
</div>

<p>
    人之欲望，无穷无止。
</p>

<p>
    晚食以当肉，安步以当车。
</p>
