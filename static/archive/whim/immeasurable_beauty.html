<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">这不是丑，而是你无法理解的美</span></h1>
<!-- 内容 -->

<p class="indented">
    一个人欣赏美的水平，取决了TA自己的经历和学识；这种经历和学识会帮助其辨别何为美、何为丑，以至于更进一步的对事物产生喜、恶；
    然而，这种经历和常识也会成为让人进一步提升的障碍。
</p>

<p class="indented">
    有些东西，它超出了你的经历和常识，因此你无法理解它，并将之形容为“丑”。然而，事实上，这并不是丑，而是你无法理解的美。
</p>
