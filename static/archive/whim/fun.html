<h2>说话</h2>

<p>
    你长得帅，你先说。
</p>

<h2>夸奖</h2>

<p>
    谢谢谢谢，我内心的谦卑，接受不了这么直白的夸奖！呵呵呵呵
</p>

<p>
    人才啊，林妙妙，你可上九天揽月，可下五洋捉鳖是吧
</p>

<p>
    哇啊啊！为什么有一种一见心动再见倾心的感觉？好想买。心动不如行动。
</p>

<p>
    你不欣赏我，那只代表你不了解我。
</p>

<h2>反思</h2>

<p>自以为聪明的举动，往往是招致怨恨的根由。</p>

<p>
    只要心里想做坏事，你们就是坏人。<br/>
    唉，你说这话我可不能同意啊。那你一天到晚，想着金银珠宝，那你就是土豪了吗？那你要天天想着女人，你就有三妻四妾了吗？
</p>

<h2>批评</h2>

<p>
    少年，在科学面前，低下你这幼稚的头颅吧。
</p>
