<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">中国の尊严与侮辱</span></h1>
<!-- 内容 -->

<p class="indented">
    有一个词叫“榮辱與共”， 一般的理解是说“光荣与耻辱共同分享与承担。”换句话说，它可能想表达“同富贵、共患难”的意思。
</p>

<p class="indented">
    然而，我对它有不同的理解。我觉得，它的本意应该是指“榮與辱共”。注意，我调换了“辱”与“與”的位置。
    因为，我觉得“榮”和“辱”是在一起的，是共生的关系。
    如果有人能够给你荣耀，那么离你被羞辱的一天也不远了。
</p>
