<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">中国の影帝</span></h1>
<!-- 内容 -->

<p>
    “影帝”，这个名字给人印象深刻。不过，细想起来，确让我感到一点难以描述的感受。
</p>

<p>
    经过百度查询之后，才确定如下信息：“影帝”，是对“最佳男演员”的“尊称”，翻译成英文为Best Leading Actor。
</p>

<p>
    如果单从“最佳男演员”和“Best Leading Actor”这两个组词汇来说，它们确实能恰如其份的表达相应的含义。
</p>

<p>
    而“影帝”，则会给人一种“幻觉”，仿佛是电影界的“皇帝”。按如此逻辑来算，一个教师，讲课讲的最好，是不是应该称为“帝师”。一个农民，种地种的最好，是不是应该叫“帝农”，
</p>

<p>
    “影帝”，不是对“最佳男演员”的什么“尊称”，而是“吹捧”。
</p>
