<h2>Initialization</h2>

<p>
    <b>Initialization</b> consists of <b>two steps</b>.
    The <b>initialization</b> of the type's <b>superclasses</b> in top down order, if the type has any <b>superclasses</b>,
    and the execution of the type's <b>class initialization method</b>, if it has one.
</p>
