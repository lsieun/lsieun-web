<p class="indented">
    类或 接口并不一定都得定义在文件里（譬如类或接口也可以动态生成，直接送入类加载器中）。任意一个有效的类或接口所应当满足的格式称为“Class文件格式”，实际上它完全不
    需要以磁盘文件的形式存在。——来自于周志明的第三版
</p>
