<p>
    在不同的操作系统上，要查看一个文件的十六进制形式可能要用到不同的工具或命令。
</p>

<p>
    HexUtils的目的，就是不依赖于各个操作系统，能够查看<code>byte[]</code>的十六进制表示形式，也能够将十六进制字符串转换成<code>byte[]</code>。
</p>
