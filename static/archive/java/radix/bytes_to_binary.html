public static String toBinary(byte[] bytes) {
    StringBuilder sb = new StringBuilder();
    for (byte b : bytes) {
        for (int i = 7; i >= 0; i--) {
            int val = (b >> i) & 0x01;
            sb.append(val == 0 ? "0" : "1");
        }
        sb.append(" ");
    }
    return sb.toString();
}
