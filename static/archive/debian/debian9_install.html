<h2>Web Browser</h2>

<h3>Chromium</h3>

<p>
    Install chromium package.
</p>

<div title="install chromium" class="plaintext">
$ sudo apt install -y chromium
</div>

<p>
    Run chromium.
</p>

<div title="run chromium" class="plaintext">
$ chromium
</div>

<h2>snap</h2>
