<h1 class="w3-center w3-padding-64 w3-tangerine"><span class="w3-tag w3-wide">1976年，恩德培行动</span></h1>
<!-- 内容 -->

<p class="indented">
    <strong>Operation Entebbe</strong><sub class="my_note" style="color:green">恩德培行动</sub> was a successful counter-terrorist hostage-rescue mission carried out
    by commandos of the Israel Defense Forces (IDF) at Entebbe Airport in Uganda on 4 July 1976.
</p>
